<!DOCTYPE html>
<html lang="en">
<head>
<title>Blockquote Example</title>
<meta charset="utf-8">
</head>
<style>
   @supports (display: grid) {
	 form {
            display: grid;
            grid-template-columns: 6em 1fr; /* Two columns: 6em and remaining space */
            grid-auto-rows: auto; /* Auto-sized rows */
            gap: 1em; /* 1em gap between grid items */
            background-color: #CFF8F8; /* Light teal background color */
            font-family: Arial, sans-serif; /* Arial or sans-serif font */
            width: 60%; /* Form width set to 60% of its container */
            min-width: 20em; /* Minimum width of the form */
            padding: 1.5em; /* Padding inside the form */
        }

        /* Step 2.2: Submit button configuration using attribute selector */
        input[type="submit"] {
            grid-column: 2; /* Place submit button in the second column */
            width: 10em; /* Set submit button width */
            margin-left: 0; /* No left margin */
        }
       }
   </style>
<body>
<h1>The Power of the Web</h1>
<form>
  <label for="myName">Name:</label>
  <input type="text" name="myName" id="myName">
  <label for="myEmail">E-mail:</label>
  <input type="text" name="myEmail" id="myEmail">
  <label for="myComments">Comments:</label>
  <textarea name="myComments" id="myComments" rows="2" cols="20"></textarea>
  <input type="submit" value="Submit">
</form>
</body>
</html>
